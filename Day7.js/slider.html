<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .slider {
            width: 800px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            width: 400%;
            /* 4 slides */
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="slides">
            <img src="https://via.placeholder.com/800x400/ff7f7f/333333?text=Slide+1" alt="Slide 1">
            <img src="https://via.placeholder.com/800x400/7f7fff/333333?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/800x400/7fff7f/333333?text=Slide+3" alt="Slide 3">
            <img src="https://via.placeholder.com/800x400/ff7fff/333333?text=Slide+4" alt="Slide 4">
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const totalSlides = slides.querySelectorAll('img').length;
        let index = 0;

        const startslider = () => {
            index++
            if (index === totalSlides) {
                index = 0
            }

            slides.style.transform = `translateX(${-index * 100}%)`
        }

        setInterval(startslider, 1000)

    </script>
</body>

</html>
