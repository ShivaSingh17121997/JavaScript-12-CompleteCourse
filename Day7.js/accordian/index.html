<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .accordion {
            width: 300px;
            margin: 20px auto;
        }

        .Accoridon-content {
            display: none;
            padding: 20px;
        }
    </style>

</head>

<body>
    <div class="accordion">
        <h2 class="accoridon-header">Section 1</h2>
        <div class="Accoridon-content">
            <p>this is the content of section 1.</p>
        </div>

        <h2 class="accoridon-header">Section 2</h2>
        <div class="Accoridon-content">
            <p>This is the content of section 2.</p>
        </div>

        <h2 class="accoridon-header">Section 3</h2>
        <div class="Accoridon-content">
            <p>This is the content of section 3.</p>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const headers = document.querySelectorAll(".accoridon-header");
            headers.forEach(item => {
                console.log("bro")
                item.addEventListener('click', () => {
                    const content = item.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none"
                        console.log('1')
                    } else {
                        document.querySelectorAll('.Accoridon-content').forEach((item) => {
                            item.style.display = 'none';
                            console.log("2")
                        })
                        content.style.display = "block"
                        console.log("3")
                    }
                })
            })
        })
    </script>

</body>

</html>
